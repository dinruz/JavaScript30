    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },

      { name: 'Lux', year: 2015 }
    ];

    const comments = [

      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },

    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const thisYear = (new Date().getFullYear());
    const isAbove19 = people.some(function(person) {
      if ((thisYear - (person.year) >=19)){                    //person.year, not people.year (!)
        return true;
      }
    });
    console.log(`Is anyone from the list 19 or older: ${isAbove19}`);

    //or shorter:

  const Older19 = people.some((person => ((new Date().getFullYear())-(person.year) >=19)));
   console.log(`Is anyone from the list older than 19: ${Older19}`);

    // Array.prototype.every() // is everyone 19 or older?

    const everybody19 = people.every((person) => (((new Date().getFullYear())-person.year)>=19));
    console.log(`Is everybody 19 or older: ${everybody19}`);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find((comment)=> comment.id === 823423);
    console.log (`The comment with ID 823423 is: ${comment.text}`);

    // or

    const findComment = comments.find((comm) => comm.id == 823423);
    console.log(findComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const commInd = comments.findIndex((com) => (com.id === 823423));
    console.log(`index of comment with ID 823423: ${commInd}`);
    comments.splice(1,1);
    console.table(comments);
